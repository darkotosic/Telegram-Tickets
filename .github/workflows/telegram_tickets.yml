name: telegram_tickets

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 5 * * *"   # 07:10 Europe/Belgrade

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram Tickets (debug mode)
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNELS: ${{ secrets.TELEGRAM_CHANNELS }}
          OPENAI_MODEL: gpt-4.1-mini
          TIMEZONE: Europe/Belgrade
          LEGS_MIN: 2
          LEGS_MAX: 6
          MAX_MATCHES: 180
          QPS_DELAY: 0.35
        run: |
          echo "=== Starting Telegram Tickets Workflow ==="
          python main.py 2>&1 | tee tickets_debug.log
          echo "=== Script finished ==="

      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: telegram_tickets_debug
          path: tickets_debug.log
