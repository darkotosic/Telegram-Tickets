name: Telegram Tickets

on:
  schedule:
    # 04:00 UTC ≈ 06:00 Europe/Belgrade (razlika zbog vremenske zone i DST)
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx==0.27.2

      - name: Run generator and send to Telegram
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          TIMEZONE: Europe/Belgrade
          # podesivo po želji:
          ODDS_SINGLE_MAX: "1.55"
          MIN_SINGLE_ODD:  "1.18"
          TICKET_TARGET:   "2.50"
          LEGS_MIN:        "2"
          LEGS_MAX:        "3"
          TICKETS_COUNT:   "4"
        run: |
          python telegram_all_tips_ticket.py

